<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivre ma progression</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #ddd;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    nav a {
      padding: 10px 20px;
      background: #e5e5e5;
      text-decoration: none;
      color: #000;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a.active {
      background: #3a7bd5;
      color: white;
    }

    nav a:hover {
      background: #d1d1d1;
    }

    .searchbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 30px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #aaa;
      border-radius: 20px;
      padding: 5px 15px;
      width: 300px;
    }

    .search-wrapper input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 1rem;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
      max-width: 95%;
      margin: auto;
    }

    .grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #ddd;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress .fill {
      height: 100%;
      background: #3a7bd5;
    }

    .calendar {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .calendar-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .calendar-week-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #555;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 8px 0;
      border-radius: 50%;
      transition: 0.2s;
      text-align: center;
    }

    .day:hover {
      background: #eee;
      cursor: pointer;
    }

    .day.today {
      background: #3a7bd5;
      color: white;
      font-weight: bold;
    }

    /* ----- GRAPHIQUE ----- */
    .graph-container {
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 900px;
    }

    @media (max-width: 767px) {
      .container {
        flex-direction: column;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      nav { flex-wrap: wrap; }
    }
  </style>
</head>

<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" style="height:50px" />
  <h1>Suivre ma progression</h1>
  <div style="display:flex;align-items:center;gap:10px;cursor:pointer;">
    <span>Mon compte</span>
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" style="height:30px" />
  </div>
</header>

<nav>
  <a href="#">Accueil</a>
  <a class="active" href="#">Suivre ma progression</a>
  <a href="#">Cours</a>
  <a href="#">Chat</a>
  <a href="#">Abonnement</a>
</nav>

<!-- Graphique -->
<div class="graph-container">
  <h2 style="text-align:center;">Évolution de mes notes</h2>
  <canvas id="notesChart"></canvas>
</div>

<!-- Carte + calendrier -->
<div class="container">
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb" />
      <div class="progress"><div class="fill" style="width:60%"></div></div>
      <a href="#">Mathématiques</a>
    </div>
  </div>

  <div class="calendar">
    <div class="calendar-header">Novembre 2025</div>

    <div class="calendar-week-days">
      <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
    </div>

    <div class="calendar-days">
  <!-- Cases vides avant le 1er jour du mois -->
  <div class="day empty"></div>
  <div class="day empty"></div>
  <div class="day empty"></div>
  <div class="day empty"></div>
  <div class="day empty"></div>

  <!-- Jours du mois -->
  <div class="day">1</div>
  <div class="day">2</div>
  <div class="day">3</div>
  <div class="day today">4</div>
  <div class="day">5</div>
  <div class="day">6</div>
  <div class="day">7</div>
  <div class="day">8</div>
  <div class="day">9</div>
  <div class="day">10</div>
  <div class="day">11</div>
  <div class="day">12</div>
  <div class="day">13</div>
  <div class="day">14</div>
  <div class="day">15</div>
  <div class="day">16</div>
  <div class="day">17</div>
  <div class="day">18</div>
  <div class="day">19</div>
  <div class="day">20</div>
  <div class="day">21</div>
  <div class="day">22</div>
  <div class="day">23</div>
  <div class="day">24</div>
  <div class="day">25</div>
  <div class="day">26</div>
  <div class="day">27</div>
  <div class="day">28</div>
  <div class="day">29</div>
  <div class="day">30</div>
</div>

  </div>
</div>

<!-- SCRIPT CHART -->
<script>
  const ctx = document.getElementById('notesChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: [
        "Semaine 1", "Semaine 2", "Semaine 3",
        "Semaine 4", "Semaine 5", "Semaine 6"
      ],
      datasets: [{
        label: "Progression des notes",
        data: [11, 12, 13, 14, 15, 17], 
        tension: 0.3,
        borderColor: "#3a7bd5",
        backgroundColor: "rgba(58,123,213,0.2)",
        borderWidth: 3,
        pointRadius: 5,
        pointBackgroundColor: "#3a7bd5"
      }]
    },
    options: {
      scales: {
        y: {
          min: 0,
          max: 20,
        }
      }
    }
  });
</script>

</body>
</html>
