<!-- Intégration finale HTML + CSS pour la page "Suivre ma progression" -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivre ma progression</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    /* HEADER */
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #ddd;
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    nav a {
      padding: 10px 20px;
      background: #e5e5e5;
      text-decoration: none;
      color: #000;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #d1d1d1;
    }

    nav a.active {
      background: #3a7bd5;
      color: #fff;
    }

    /* BARRE DE RECHERCHE */
    .searchbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 30px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #aaa;
      border-radius: 20px;
      padding: 5px 15px;
      width: 300px;
    }

    .search-wrapper input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 1rem;
    }

    .search-icon {
      width: 20px;
      height: 20px;
      opacity: 0.6;
      cursor: pointer;
    }

    .last-course-info a {
      color: #3a7bd5;
      text-decoration: none;
      font-weight: bold;
    }

    /* CONTAINER */
    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
      max-width: 95%;
      margin: auto;
    }

    .grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #ddd;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress .fill {
      height: 100%;
      background: #3a7bd5;
    }

    .card a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 10px;
    }

    /* CALENDRIER */
    .calendar {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .calendar-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      color: #444;
      text-transform: uppercase;
    }

    .calendar-week-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      color: #777;
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 10px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7,1fr);
      gap: 5px;
    }

    .day {
      padding: 8px 0;
      border-radius: 50%;
      transition: 0.2s;
      font-size: 0.9rem;
    }

    .day:hover {
      background: #eee;
      cursor: pointer;
    }

    .day.today {
      background: #3a7bd5;
      color: white;
      font-weight: bold;
    }

    .day.empty {
      pointer-events: none;
      opacity: 0.4;
    }

    /* RESPONSIVE MOBILE */
    @media (max-width: 767px) {
      nav {
        flex-wrap: wrap;
      }

      .searchbar {
        flex-direction: column;
      }

      .container {
        flex-direction: column;
        padding: 15px;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .calendar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" style="height:50px" />
  <h1>Suivre ma progression</h1>
  <div class="compte" style="display:flex;align-items:center;gap:10px;cursor:pointer;">
    <span>Mon compte</span>
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" style="height:30px" />
  </div>
</header>

<nav>
  <a href="#">Accueil</a>
  <a href="#" class="active">Suivre ma progression</a>
  <a href="#">Cours</a>
  <a href="#">Chat</a>
  <a href="#">Abonnement</a>
</nav>

<div class="searchbar">
  <div class="last-course-info">
    <strong>Dernier cours :</strong> <a href="#">Mathématiques</a>
  </div>
  <div class="search-wrapper">
    <input type="text" placeholder="Rechercher un cours..." />
    <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/622/622669.png" />
  </div>
</div>

<div class="container">
  <div class="grid">
    <!-- Exemple carte -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb" />
      <div class="progress"><div class="fill" style="width:60%"></div></div>
      <a href="#">Mathématiques</a>
    </div>
  </div>

  <div class="calendar">
    <div class="calendar-header">Novembre 2025</div>

    <div class="calendar-week-days">
      <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
    </div>

    <div class="calendar-days">
      <div class="day empty"></div>
      <div class="day empty"></div>
      <div class="day empty"></div>
      <div class="day empty"></div>
      <div class="day empty"></div>

      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day today">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
    </div>
  </div>
</div>

</body>
</html>
