   <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éducation pour Tous - Bidart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #ddd;
    }
    nav {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }
    nav a {
      padding: 10px 20px;
      background: #e5e5e5;
      text-decoration: none;
      color: #000;
      border-radius: 5px;
    }
    nav a.active {
      background: #3a7bd5;
      color: #fff;
    }
    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
    }
    .grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 120px;
      background: #ccc;
    }
    .progress {
      width: 100%;
      height: 10px;
      background: #ddd;
      margin-top: 10px;
      border-radius: 5px;
    }
    .progress .fill {
      height: 100%;
      background: #3a7bd5;
      width: 40%;
      border-radius: 5px;
    }
    .calendar {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .searchbar {
      text-align: center;
      margin: 20px 0;
    }
    .searchbar input {
      padding: 10px;
      width: 300px;
      border-radius: 20px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <h1>Éducation pour Tous - Bidart</h1>
    <div class="compte">Mon compte</div>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#" class="active">Accéder aux cours</a>
    <a href="#">Personnaliser</a>
    <a href="#">Chat</a>
    <a href="#">Abonnement</a>
  </nav>

  <div class="searchbar">
    <input type="text" placeholder="Rechercher un cours...">
  </div>

  <div class="container">
    <div class="grid">
      <div class="card">
        <img alt="course">
        <div class="progress"><div class="fill"></div></div>
        <a href="#">Mathématiques</a>
      </div>
      <div class="card">
        <img alt="course">
        <div class="progress"><div class="fill" style="width:70%"></div></div>
        <a href="#">Physique</a>
      </div>
      <div class="card">
        <img alt="course">
        <div class="progress"><div class="fill" style="width:20%"></div></div>
        <a href="#">Anglais</a>
      </div>
      <div class="card">
        <img alt="course">
        <div class="progress"><div class="fill" style="width:90%"></div></div>
        <a href="#">Histoire</a>
      </div>
      <div class="card">
        <img alt="course">
        <div class="progress"><div class="fill" style="width:50%"></div></div>
        <a href="#">Géographie</a>
      </div>
      <div class="card">
        <img alt="course">
        <div class="progress"><div class="fill" style="width:10%"></div></div>
        <a href="#">Informatique</a>
      </div>
    </div>

    <div class="calendar">
      <h3>Calendrier</h3>
      <p>Novembre 2025</p>
      <p>(exemple statique)</p>
    </div>
  </div>
</body>
</html>
